<html>
	<head>
	<title>
		Create Account
	</title>
	
		
		<link rel="stylesheet" href="styl1.css" type="text/css" />
	</head>
	<body>
	<h1>User Registration</h1>
		<form method="post" action="register">
			First Name:<br/><br/>  <input type="text" name="firstname" required><br/>
			Last Name:<br/><br/>  <input type="text" name="lastname" required><br/>
			E-Mail Address:<br/><br/> <input type="email" name="email" required><br/>
			Password:<br/><br/> <input type="password" name="password" required><br/>
			Confirm Password:<br/><br/> <input type="password" name="cpassword" required><br/>
			Phone Number:<br/><br/> <input type="text" name="phone" required><br/>
			<br/>
			<input class="btn" type="submit" value="Create Account" >
		</form> 	
	</body>
</html>
