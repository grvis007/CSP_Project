<html>
	<head>
	<title>
		Add Products
	</title>
	
	</head>
	<body>
		<h2>Insert Product Details</h2>
		<form method="get" action="addProduct">
			<table border="2">
			<tr>
			<td>ItemId: </td> <td><input type="text" name="itemId" required></td>
			</tr>
			<tr>
			<td>Item Name:</td><td><input type="text" name="itemName" required></td>
			</tr>
			<tr>
			<td>Item Price:</td><td><input type="text" name="itemPrice" required></td>
			</tr>
			<tr>
			<td>Item Type:</td><td><input type="text" name="itemType" required></td>
			</tr>
			<tr>
			<td>Manufacturer Rebate:</td><td><input type="text" name="manufacturerRebate" required></td>
			</tr>
			<tr>
			<td>Retailer's Discount:</td><td><input type="text" name="retailerDiscount" required></td>
			</tr>
			</table>
			<input type="submit" value="Add Product">
		</form> 	
	</body>
</html>
